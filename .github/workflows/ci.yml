name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify CLI works
        run: |
          node bin/hamlet.js --version
          node bin/hamlet.js --help
          node bin/hamlet.js list-conversions

      - name: Test Cypress to Playwright conversion
        run: |
          echo "describe('Test', () => { it('works', () => { cy.visit('/'); }); });" > /tmp/test.cy.js
          node bin/hamlet.js convert /tmp/test.cy.js --from cypress --to playwright -o /tmp/out1
          cat /tmp/out1/test.spec.js

      - name: Test Playwright to Cypress conversion  
        run: |
          echo "import { test } from '@playwright/test'; test('works', async ({ page }) => { await page.goto('/'); });" > /tmp/test.spec.js
          node bin/hamlet.js convert /tmp/test.spec.js --from playwright --to cypress -o /tmp/out2
          cat /tmp/out2/test.cy.js
