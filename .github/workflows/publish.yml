name: Verify Release

# Safety net: if a GitHub Release is created manually (not via release.yml),
# run the test suite to surface any issues. Does NOT publish â€” release.yml
# handles npm publish on tag push.
on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
